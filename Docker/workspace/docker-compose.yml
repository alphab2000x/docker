version: "3.2"
services:
    database:
        image: postgres
        ports:
            - "5432:5432"
        networks:
           node_net:
             ipv4_address: 172.28.1.8
        volumes:
           - database-data:/var/lib/postgresql/data
        env_file:
           - ./database/database.env

volumes:
    database-data:
             
networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
